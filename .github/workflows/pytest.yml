name: pytest
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Start MySQL
        run: |
          docker run -d --name mysql-wordpress -e MYSQL_ROOT_PASSWORD=123456 -e MYSQL_DATABASE=wordpress mysql:5.7
          sleep 15

      - name: Start WordPress
        run: |
          # 用网络别名代替 --link；端口、环境变量完全复刻你本地
          docker run -d --name wordpress-test -p 8080:80 \
            -e WORDPRESS_DB_HOST=mysql-wordpress \
            -e WORDPRESS_DB_NAME=wordpress \
            -e WORDPRESS_DB_USER=root \
            -e WORDPRESS_DB_PASSWORD=123456 \
            wordpress:6.4
          sleep 45          # 给 WP 足够启动时间

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - run: pip install -r requirements.txt
      - run: pytest -v --alluredir=report

      - uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: report
